<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>班分け結果</title>
</head>
<body>

<a href="https://raw.githubusercontent.com/KuziLive/upload/main/group_list.txt">班分け結果一覧</a>を開くか、下のフォームにUIDを入力して自分の班を確認して下さい！

<p>
<label>UID：<input type="text" id="uidText" size="10"></label>
<input type="button" value="Check" id="checkButton">
</p>

<script>
function butotnClick(){
  location.href = 'https://raw.githubusercontent.com/KuziLive/upload/main/uid/' + uidText.value.trim() + '.txt'
  return false
}

let uidText = document.getElementById('uidText');
uidText.value = '';
let checkButton = document.getElementById('checkButton');
checkButton.addEventListener('click', butotnClick);

</script>

</body>
</html>
